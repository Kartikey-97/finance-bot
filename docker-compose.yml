services:
  pipeline:
    build:
      context: .
      dockerfile: Dockerfile.pipeline
    volumes:
      - ./data:/app/data
      - ./suspicious_alerts.csv:/app/suspicious_alerts.csv
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    restart: unless-stopped

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    volumes:
      - ./data:/app/data
      - ./suspicious_alerts.csv:/app/suspicious_alerts.csv
    ports:
      - "8501:8501"
    restart: unless-stopped

  simulator:
    build:
      context: .
      dockerfile: Dockerfile.simulator
    command: ["python", "stream_simulator.py"]
    volumes:
      - ./data:/app/data
    restart: unless-stopped
